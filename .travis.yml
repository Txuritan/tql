sudo: required
dist: trusty
language: rust
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
services:
  - postgresql

before_script:
  - createuser -U postgres test
  - psql -c "ALTER USER test PASSWORD 'test';"
  - createdb -U postgres -O test database

env:
  - RUST_BACKTRACE=1

rust:
  - nightly
  #- beta
  #- stable

script:
  - cargo build
  - cargo test
